<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1> Let's play Rock Paper Scissor!</h1>

<div id="button-container" style="margin: 0 auto; padding: 80px 0px; width: 200px;">
    <button class="selection" id="rock">Rock</button>
    <button class="selection" id="paper">Paper</button>
    <button class="selection" id="scissor">Scissor</button>
</div>

<div id="scorecontainer">
    <div id="computerscore" style="padding: 20px; border: 2px solid black"></div>
    <div id="playerscore" style="padding: 20px; border: 2px solid black"></div>
</div>
<div id="result"></div>
 



<script src="script.js"></script>
</body>


</html>
